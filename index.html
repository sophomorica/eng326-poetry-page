<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Amatic+SC|Cinzel|Special+Elite&display=swap" rel="stylesheet">

  <title>Random Poem</title>
</head>
<body>
  <header>
    <h1 id='PageHeader'>Poetry Source</h1>
  </header>
     
  <section id='PoemSection'>
    <div class='container'>
      <div class='col-12'>
        <div id="ButtonDiv">
          <button id='Randomizer'class='btn btn-primary'>Click for poem</button>
        </div>
      </div><!-- col -->
      <div class='row'>
        <div class='col-12'>
          <div id='PoemContainer'>
            <h1 class='' id='PoemTitle' ></h1>
            <div id='PoemDiv'>
              <p id='Poem'></p>
            </div>
            <div id='AuthorDiv'>
              <p id='PoemAuthor'></p>
            </div>
          </div>
        </div><!-- col -->
      </div><!-- row -->
    </div><!-- container -->          
  </section>   
  <script src="/scripts/poemMaker.js" type="module"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
